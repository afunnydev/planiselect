backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin
  branch: development # Branch to update (master by default)

media_folder: "themes/planiselect/source-images" # Folder where user uploaded files should go
public_folder: "/img" # The src attribute for uploaded media will begin with

publish_mode: editorial_workflow

collections:
### Services
  - name: "services-fr" # Used in routes, e.g. /admin/collections/blog
    label: "Services - FR" # Used in the UI
    folder: "content/services" # The path to the folder where the documents are stored
    slug: "{{identifiant}}"
    extension: "md"
    format: "yaml-frontmatter"
    editor:
      preview: true
    create: true # Allow users to create new documents in this collection
    filter: 
      field: "i18nlanguage"
      value: "fr"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Lien interne (ce qui suit le https://www.planiselect/services)", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Identifiant (utilisé à l'interne seulement pour identifier l'article)", name: "identifiant", default: "04-exemple-article", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Svp utilisez le format 04-exemple-article"], widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Titre du service", name: "titre", widget: "string"}
      - {label: "Icône", name: "icon", widget: "hidden", default: "/img/ico/service5.svg"}
      - {label: "Description courte du service", name: "desc", widget: "text"}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - {label: "Bannière", name: "banner", widget: "image" , required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "fr"}
      - label: "Section 1"
        name: "section1"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
      - label: "Section 2"
        name: "section2"
        widget: "object"
        fields:
          - {label: "Image 1", name: "image1", widget: "image" , required: false}
          - {label: "Image 2", name: "image2", widget: "image" , required: false}
          - {label: "Image 3", name: "image3", widget: "image" , required: false} 
      - label: "Section 3"
        name: "section3"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Texte - Colonne gauche", name: "col1", widget: "markdown"} 
          - {label: "Texte - Colonne droite", name: "col2", widget: "markdown"} 
      - label: "Section 4"
        name: "section4"
        widget: "object"
        fields:
          - {label: "En avez-vous besoin?", name: "need", widget: "boolean", required: false, default: false}
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image" , required: false}
          - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Rendre l'article invisible?", name: "draft", widget: "boolean", required: false, default: false}
  - name: "services-en" # Used in routes, e.g. /admin/collections/blog
    label: "Services - EN" # Used in the UI
    folder: "content/services" # The path to the folder where the documents are stored
    slug: "{{identifiant}}"
    extension: "en.md"
    format: "yaml-frontmatter"
    editor:
      preview: false
    create: true # Allow users to create new documents in this collection
    filter: 
      field: "i18nlanguage"
      value: "en"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Lien interne (ce qui suit le https://www.planiselect.com/services)", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Identifiant (utilisé à l'interne seulement pour identifier l'article)", name: "identifiant", default: "04-exemple-article", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Svp utilisez le format 04-exemple-article"], widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Titre du service", name: "titre", widget: "string"}
      - {label: "Icône", name: "icon", widget: "hidden", default: "/img/ico/service5.svg"}
      - {label: "Description courte du service", name: "desc", widget: "text"}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - {label: "Bannière", name: "banner", widget: "image" , required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "en"}
      - label: "Section 1"
        name: "section1"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
      - label: "Section 2"
        name: "section2"
        widget: "object"
        fields:
          - {label: "Image 1", name: "image1", widget: "image" , required: false}
          - {label: "Image 2", name: "image2", widget: "image" , required: false}
          - {label: "Image 3", name: "image3", widget: "image" , required: false} 
      - label: "Section 3"
        name: "section3"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Texte - Colonne gauche", name: "col1", widget: "markdown"} 
          - {label: "Texte - Colonne droite", name: "col2", widget: "markdown"} 
      - label: "Section 4"
        name: "section4"
        widget: "object"
        fields:
          - {label: "En avez-vous besoin?", name: "need", widget: "boolean", required: false, default: false}
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image" , required: false}
          - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Rendre l'article invisible?", name: "draft", widget: "boolean", required: false, default: false}
### SETTINGS
  - name: "autres"
    label: "Autres"
    editor:
      preview: false
    files:
      - name: "parametres"
        label: "Paramètres"
        file: "data/settings.yml"
        description: "Paramètres"
        fields:
          - name: socials
            label: Réseaux sociaux
            widget: object
            fields:
              - {label: "Facebook", name: "facebookurl", widget: "string", required: false}
              - {label: "Linkedin", name: "linkedinurl", widget: "string", required: false}
              - {label: "Twitter", name: "twitterurl", widget: "string", required: false}
              - {label: "Youtube", name: "youtubeurl", widget: "string", required: false}
              - {label: "Instagram", name: "instagramurl", widget: "string", required: false}
              - {label: "Google+", name: "googleplusurl", widget: "string", required: false}
              - {label: "Pinterest", name: "pinteresturl", widget: "string", required: false}
              - {label: "Vimeo", name: "vimeourl", widget: "string", required: false}
              - {label: "Dribble", name: "dribbleurl", widget: "string", required: false}
          - name: twitter
            label: Twitter
            widget: object
            fields:
              - {label: "Avez-vous besoin des données de partage pour Twitter?", name: "share", widget: "boolean", required: false, default: false}
              - {label: "Identifiant", name: "id", widget: "string", required: false}
          - name: address
            label: Twitter
            widget: object
            fields:
          - name: heures
            label: Heures d'ouverture
            widget: object
            fields:
              - name: fr
                label: Français
                widget: list
                create: true
                fields:
                  - {label: "Journée(s)", name: "jour", widget: "string", required: false}
                  - {label: "Heures", name: "heures", widget: "string", required: false}
              - name: en
                label: Anglais
                widget: list
                create: true
                fields:
                  - {label: "Journée(s)", name: "jour", widget: "string", required: false}
                  - {label: "Heures", name: "heures", widget: "string", required: false}
          - {label: "Téléphone", name: "phone", widget: "string"}
          - {label: "Téléphone (condensé)", name: "mphone", widget: "string"}
          - {label: "Courriel", name: "email", widget: "string"}
      - name: "cta"
        label: "Call-to-Action"
        file: "data/cta.yml"
        description: "Call-to-Action"
        fields:
          - name: cta
            label: CTA principal
            widget: object
            fields:
              - name: fr
                label: Français
                widget: object
                fields:
                  - {label: "Titre", name: "title", widget: "string", required: false}
                  - {label: "Texte du bouton", name: "btn", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Page d'accueil", value: "homePage" }
                      - { label: "Page contact", value: "contactPage" }
                      - { label: "Page services", value: "servicesPage" }
                      - { label: "Page articles", value: "articlesPage" }
                      - { label: "Page clients", value: "clientsPage" }
                      - { label: "Page à propos", value: "aboutPage" }
                      - { label: "Page service - câblages", value: "cablagePage" }
              - name: en
                label: Anglais
                widget: object
                fields:
                  - {label: "Titre", name: "title", widget: "string", required: false}
                  - {label: "Texte du bouton", name: "btn", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Page d'accueil", value: "homePage" }
                      - { label: "Page contact", value: "contactPage" }
                      - { label: "Page services", value: "servicesPage" }
                      - { label: "Page articles", value: "articlesPage" }
                      - { label: "Page clients", value: "clientsPage" }
                      - { label: "Page à propos", value: "aboutPage" }
                      - { label: "Page service - câblages", value: "cablagePage" }
          - name: bottomcta
            label: CTA de bas de page
            widget: object
            fields:
              - name: fr
                label: Français
                widget: object
                fields:
                  - {label: "Titre", name: "title", widget: "string", required: false}
                  - {label: "Texte du bouton", name: "btn", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Page d'accueil", value: "homePage" }
                      - { label: "Page contact", value: "contactPage" }
                      - { label: "Page services", value: "servicesPage" }
                      - { label: "Page articles", value: "articlesPage" }
                      - { label: "Page clients", value: "clientsPage" }
                      - { label: "Page à propos", value: "aboutPage" }
                      - { label: "Page service - câblages", value: "cablagePage" }
              - name: en
                label: Anglais
                widget: object
                fields:
                  - {label: "Titre", name: "title", widget: "string", required: false}
                  - {label: "Texte du bouton", name: "btn", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Page d'accueil", value: "homePage" }
                      - { label: "Page contact", value: "contactPage" }
                      - { label: "Page services", value: "servicesPage" }
                      - { label: "Page articles", value: "articlesPage" }
                      - { label: "Page clients", value: "clientsPage" }
                      - { label: "Page à propos", value: "aboutPage" }
                      - { label: "Page service - câblages", value: "cablagePage" }
      - name: "cablage"
        label: "Cablage - Accueil"
        file: "data/cablage.yml"
        description: "Cablage - Accueil"
        fields:
          - name: cta
            label: Colonne
            widget: list
            fields:
              - {label: "Titre", name: "nom", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Lien", name: "link", widget: "hidden", default: "about-intro"}
      - name: "clients"
        label: "Clients"
        file: "data/clients.yml"
        description: "Clients"
        fields:
          - name: clients
            label: Clients - Page d'accueil
            widget: list
            fields:
              - {label: "Nom", name: "name", widget: "string", required: false}
              - {label: "Image", name: "img", widget: "image", required: false}
              - {label: "Services offerts", name: "services", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Ordre", name: "weight", widget: "number", required: false}
          - name: prive
            label: Compagnie privée
            widget: list
            create: true
            fields:
              - {label: "Nom", name: "nom", widget: "string", required: false}
              - {label: "Logo", name: "logo", widget: "image", required: false}
              - {label: "Lien", name: "link", widget: "string", required: false}
          - name: institution
            label: Institutions
            widget: list
            create: true
            fields:
              - {label: "Nom", name: "nom", widget: "string", required: false}
              - {label: "Logo", name: "logo", widget: "image", required: false}
              - {label: "Lien", name: "link", widget: "string", required: false}
      - name: "equipe"
        label: "Membres de l'équipe"
        file: "data/equipe.yml"
        description: "Membres de l'équipe"
        fields:
          - name: equipe
            label: Membres de l'équipe
            widget: list
            create: true
            fields:
              - {label: "Nom", name: "nom", widget: "string"}
              - {label: "Nom - EN", name: "nomen", widget: "string", required: false}
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Titre - EN", name: "titreen", widget: "string"}
              - {label: "Ordre", name: "ordre", widget: "number", required: false}
              - label: "Sexe"
                name: "sex"
                widget: "select"
                options:
                  - { label: "Homme", value: "male" }
                  - { label: "Femme", value: "female" }
              - {label: "Icone des deux sexes?", name: "both", widget: "boolean", required: false, default: false}
      - name: "partenaires"
        label: "Partenaires"
        file: "data/partenaires.yml"
        description: "Partenaires"
        fields:
          - name: partenaires
            label: Partenaires
            widget: list
            create: true
            fields:
              - {label: "Nom", name: "name", widget: "string", required: false}
              - {label: "Logo", name: "logo", widget: "image", required: false}
              - {label: "Ordre", name: "weight", widget: "number", required: false}
### Pages
  - name: "page-accueil" # Used in routes, e.g. /admin/collections/blog
    label: "Page d'accueil" # Used in the UI
    folder: "content" # The path to the folder where the documents are stored
    editor:
      preview: true
    create: false
    filter: 
      field: "identifiant"
      value: "home"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Identifiant (utilisé à l'interne seulement pour identifier l'article)", name: "identifiant", default: "04-exemple-article", widget: "hidden"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "string"}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - label: "Bannière déroulante"
        name: "slider"
        widget: "list"
        create: true
        fields:
          - {label: "Image", name: "img", widget: "image"}
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "desc", widget: "markdown"}
          - {label: "Texte du bouton", name: "btntxt", widget: "string"}
          - label: "Lien du bouton"
            name: "btnlink"
            widget: "select"
            options:
              - { label: "Page d'accueil", value: "homePage" }
              - { label: "Page contact", value: "contactPage" }
              - { label: "Page services", value: "servicesPage" }
              - { label: "Page articles", value: "articlesPage" }
              - { label: "Page clients", value: "clientsPage" }
              - { label: "Page à propos", value: "aboutPage" }
              - { label: "Page service - câblages", value: "cablagePage" }
      - label: "Section À propos"
        name: "about"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "secondtitle", widget: "string"}
          - {label: "Description", name: "desc", widget: "text"}
          - {label: "Texte du CTA", name: "cta", widget: "string"}
          - label: "Lien du bouton"
            name: "btnlink"
            widget: "select"
            options:
              - { label: "Page d'accueil", value: "homePage" }
              - { label: "Page contact", value: "contactPage" }
              - { label: "Page services", value: "servicesPage" }
              - { label: "Page articles", value: "articlesPage" }
              - { label: "Page clients", value: "clientsPage" }
              - { label: "Page à propos", value: "aboutPage" }
              - { label: "Page service - câblages", value: "cablagePage" }
      - label: "Section Câblage"
        name: "cablage"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
      - label: "Section Clients"
        name: "clients"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
      - label: "Section Partenaires"
        name: "partenaires"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
      - {label: "Rendre l'article invisible?", name: "draft", widget: "boolean", required: false, default: false}
  - name: "page-a-propos" # Used in routes, e.g. /admin/collections/blog
    label: "Page À propos" # Used in the UI
    folder: "content/singles" # The path to the folder where the documents are stored
    editor:
      preview: true
    create: false
    filter: 
      field: "layout"
      value: "a-propos"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Lien interne (ce qui suit le https://www.planiselect/services)", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Layout", name: "layout", default: "04-exemple-article", widget: "hidden"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Titre de la page", name: "titre", widget: "string"}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "fr"}
      - label: "Section 1"
        name: "section1"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
      - label: "Icônes"
        name: "icons"
        widget: "list"
        create: "false"
        fields:
          - {label: "Icone", name: "icon", widget: "string"}
          - {label: "Titre", name: "titre", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
      - label: "Gallerie 1"
        name: "gallery"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
      - label: "Section - Notre histoire"
        name: "section2"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
          - label: "Gallerie 1"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
          - label: "Bouton 1"
            name: "btn1"
            widget: "object"
            fields:
              - {label: "Texte du CTA", name: "txt", widget: "string"}
              - label: "Lien du bouton"
                name: "link"
                widget: "select"
                options:
                  - { label: "Page d'accueil", value: "homePage" }
                  - { label: "Page contact", value: "contactPage" }
                  - { label: "Page services", value: "servicesPage" }
                  - { label: "Page articles", value: "articlesPage" }
                  - { label: "Page clients", value: "clientsPage" }
                  - { label: "Page à propos", value: "aboutPage" }
          - label: "Bouton 2"
            name: "btn2"
            widget: "object"
            fields:
              - {label: "Texte du CTA", name: "txt", widget: "string"}
              - label: "Lien du bouton"
                name: "link"
                widget: "select"
                options:
                  - { label: "Page d'accueil", value: "homePage" }
                  - { label: "Page contact", value: "contactPage" }
                  - { label: "Page services", value: "servicesPage" }
                  - { label: "Page articles", value: "articlesPage" }
                  - { label: "Page clients", value: "clientsPage" }
                  - { label: "Page à propos", value: "aboutPage" }
      - label: "Ligne du temps"
        name: "timeline"
        widget: "list"
        fields:
          - {label: "Date 1", name: "date1", widget: "string"}
          - {label: "Date 2", name: "date2", widget: "string", required: false}
          - {label: "Description", name: "text", widget: "markdown"}
      - {label: "Titre - Équipe", name: "titre3", widget: "string"}
      - {label: "Titre - Partenaires", name: "titre4", widget: "string"}

