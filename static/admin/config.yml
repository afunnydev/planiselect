backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin
  branch: development # Branch to update (master by default)

media_folder: "themes/planiselect/source-images" # Folder where user uploaded files should go
public_folder: "/img" # The src attribute for uploaded media will begin with

publish_mode: editorial_workflow

collections:
### Services
  - name: "services-fr" # Used in routes, e.g. /admin/collections/blog
    label: "Services - FR" # Used in the UI
    folder: "content/services" # The path to the folder where the documents are stored
    slug: "{{identifiant}}"
    extension: "md"
    format: "yaml-frontmatter"
    editor:
      preview: true
    create: true # Allow users to create new documents in this collection
    filter: 
      field: "i18nlanguage"
      value: "fr"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Lien interne (ce qui suit le https://www.planiselect/services)", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Identifiant (utilisé à l'interne seulement pour identifier l'article)", name: "identifiant", default: "04-exemple-article", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Svp utilisez le format 04-exemple-article"], widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Titre du service", name: "titre", widget: "string"}
      - {label: "Icône", name: "icon", widget: "hidden", default: "/img/ico/service5.svg"}
      - {label: "Description courte du service", name: "desc", widget: "text"}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - {label: "Bannière", name: "banner", widget: "image" , required: false}
      - {label: "Titre dans la bannière", name: "slidertitle", widget: "text"}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "fr"}
      - label: "Section 1"
        name: "section1"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
      - label: "Section 2"
        name: "section2"
        widget: "object"
        fields:
          - {label: "Image 1", name: "image1", widget: "image" , required: false}
          - {label: "Image 2", name: "image2", widget: "image" , required: false}
          - {label: "Image 3", name: "image3", widget: "image" , required: false} 
      - label: "Section 3"
        name: "section3"
        widget: "object"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Texte - Colonne gauche", name: "col1", widget: "markdown"} 
          - {label: "Texte - Colonne droite", name: "col2", widget: "markdown"} 
      - label: "Section 4"
        name: "section4"
        widget: "object"
        fields:
          - {label: "En avez-vous besoin?", name: "need", widget: "boolean", required: false, default: false}
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image" , required: false}
          - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Rendre l'article invisible?", name: "draft", widget: "boolean", required: false, default: false}
  - name: "services-en" # Used in routes, e.g. /admin/collections/blog
    label: "Services - EN" # Used in the UI
    folder: "content/services" # The path to the folder where the documents are stored
    slug: "{{identifiant}}"
    extension: "en.md"
