footertxt:
  fr: Nous sommes des spécialistes en installation de réseaux informatiques. Depuis 1989, notre entreprise est entièrement dédiée à la configuration, à la mise en place et au service de systèmes de câblage structurés catégorie 5, catégorie 5e, catégorie 6 et fibre optique.
  en: We are specialists in the installation of computer networks. Since 1989 our company has devoted itself entirely to configuring, installing and servicing structured cable systems of categories 5, 5e and 6 as well as fiber optic ones.