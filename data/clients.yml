clients:
  fr:
    - img: /img/client1.jpg
      name: Palais de Justice
      desc: >-
        Nous avons fait les Palais de Justice de Montréal, Laval, Longueuil, Tracy et St-Jérôme. Sales d’audiences, bureaux des juges et du personnel; La qualité de nos travaux est reconnue et appréciée.
      services: Installation de câblage
      weight: 0
    - img: /img/client2.jpg
      name: STM
      desc: >-
        Nous avons procédé à la pose de Fibre Optique pour les nouvelles stations de métro à Laval, en plus de la station existante Henri-Bourassa. Nous avons aussi fait le câblage au complet du 2000, rue Berri, ainsi que d’autre projet d’entretien du câblage pour la STM.
      services: Installation de câblage
      weight: 1
  en:
    - img: /img/client1.jpg
      name: The Palais de Justice (Courthouses)
      desc: >-
        We have worked for the Courthouses of Montreal, Laval, Longueil, Tracy and St-Jérôme.  Courtrooms, Judges’ offices and staff offices; The quality of our work is valued and appreciated.
      services: Cable installation
      weight: 0
    - img: /img/client2.jpg
      name: STM
      desc: >-
        We were chosen to install the Fibre Optics for the new metre station in Laval. We also did the fiber Optics the existing Henri-Bourassa Station. We have also done the cabling for the 200, rue Berri as well as other projects such and a maintenance contract for the STM.
      services: Cable installation
      weight: 1
