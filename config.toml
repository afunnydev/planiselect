# Pointing to this file
config = "config.toml"
contentdir = "content"
disableKinds = ["RSS", "sitemap"]
# Create an array of files you don't want hugo to build
ignoreFiles = []
# Enable Logging
log = false
preserveTaxonomyNames = true
pygmentsUseClasses = true
relativeURLs = true
